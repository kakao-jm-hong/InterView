<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>combobox</title>
</head>
<body>

  <label for="input" id="label" class="combobox-label">
    Choice 1 Fruit or Vegetable
  </label>
  <div class="combobox-wrapper">
    <div role="combobox" aria-expanded="false" aria-owns="ex1-listbox" aria-haspopup="listbox" id="combobox">
      <input type="text" aria-autocomplete="list" aria-controls="">
    </div>
  </div>

  <script src="combobox.js"></script>
</body>
</html>
